<html>
    <head>
        <title>Second jQuery Demo Page</title>
        <link rel="stylesheet" type="text/css" href="css/jquerydemo2.css">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/demo2.js"></script>
    </head>
    <body>
        <div id="content">
            <div id="nav">
                <button id="button1">Toggle Nav Class</button>
                <button id="button2">Toggle Class on first list item</button>
                <button id="button3">Toggle Class on third list item</button>
                <button id="button4">Do this for Glory</button>
                <button id="button5">Replace the text of the fifth list item</button>
            </div>
            <div id="main">
                <div id="first">
                    <br />
                    <p>I'm not a pretty webpage, but I'm super friendly. Yay!</p>
                </div>
                <div id="second">
                    <ul>
                        <li>One</li>
                        <li>Two</li>
                        <li>Three</li>
                        <li>Four</li>
                        <li>Five</li>
                    </ul>
                    <br/>
                    <br/>
                    <br/>
                </div>
                <div id="footer">
                    <p>I'm still the footer.</p>
                </div>
            </div>
        </div>
    </body>
</html>
